<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hserus5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #4b5563; }

        /* Progress Bar Transition */
        #progress-bar { transition: width 0.3s ease-out; }

        /* Sortable Headers */
        th.sortable { cursor: pointer; user-select: none; }
        th.sortable:hover { background-color: #374151; }
        th .sort-arrow { display: inline-block; width: 1em; text-align: center; opacity: 0.3; }
        th.sort-active .sort-arrow { opacity: 1; color: #60a5fa; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans min-h-screen p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <div>
                <h1 class="text-2xl md:text-3xl font-bold text-white tracking-tight">hserus5</h1>
                <p class="text-gray-400 text-sm mt-1">hserus5</p>
            </div>
            
            <button id="refresh-btn" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-6 rounded-lg shadow-lg flex items-center transition-all active:scale-95">
                <svg id="refresh-icon" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                <svg id="loading-spinner" class="animate-spin w-5 h-5 mr-2 hidden" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                <span id="refresh-text">Start Scan</span>
            </button>
        </div>

        <!-- Progress Section -->
        <div id="progress-container" class="w-full bg-gray-800 rounded-full h-3 mb-2 hidden overflow-hidden border border-gray-700">
            <div id="progress-bar" class="bg-gradient-to-r from-blue-500 to-indigo-400 h-3 rounded-full w-0"></div>
        </div>
        <p id="status-text" class="text-center text-gray-400 text-sm mb-6 min-h-[20px]"></p>

        <!-- Results Table -->
        <div class="bg-gray-800 rounded-xl shadow-xl overflow-hidden border border-gray-700">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-700">
                    <thead class="bg-gray-750 bg-gray-900/50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider sortable" data-col="symbol" data-type="str">
                                Symbol <span class="sort-arrow">▼</span>
                            </th>
                            <th class="px-4 py-3 text-right text-xs font-medium text-gray-400 uppercase tracking-wider sortable" data-col="c2PriceChg" data-type="num" title="Candle 2 Close - Open %">
                                C2 Close % <span class="sort-arrow"></span>
                            </th>
                            <th class="px-4 py-3 text-right text-xs font-medium text-gray-400 uppercase tracking-wider sortable" data-col="c2VolChg" data-type="num" title="Candle 2 Volume vs Candle 3 Volume">
                                C2 Vol % <span class="sort-arrow"></span>
                            </th>
                            <!-- NEW COLUMN -->
                            <th class="px-4 py-3 text-center text-xs font-medium text-gray-400 uppercase tracking-wider sortable" data-col="momExp" data-type="str" title="Is Abs(C2 Chg) > Abs(C3 Chg)?">
                                Mom. Exp? <span class="sort-arrow"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="results-body" class="divide-y divide-gray-700 bg-gray-800">
                        <tr>
                            <td colspan="4" class="px-6 py-12 text-center text-gray-500">
                                Click "Start Scan" to begin.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const API_BASE = 'https://fapi.binance.com';
        const EXCLUDED = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'BNBUSDT'];
        const TOP_N = 250;
        const BATCH_SIZE = 5;
        
        // --- APP STATE ---
        let scannedData = [];
        let sortConfig = { col: 'c2PriceChg', dir: 'desc' };

        // --- DOM ELEMENTS ---
        const refreshBtn = document.getElementById('refresh-btn');
        const refreshText = document.getElementById('refresh-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const refreshIcon = document.getElementById('refresh-icon');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const statusText = document.getElementById('status-text');
        const resultsBody = document.getElementById('results-body');
        const headers = document.querySelectorAll('th.sortable');

        // --- EVENT LISTENERS ---
        refreshBtn.addEventListener('click', runScanner);
        headers.forEach(th => th.addEventListener('click', handleSort));

        // --- CORE LOGIC ---

        async function runScanner() {
            setLoading(true);
            scannedData = [];
            resultsBody.innerHTML = '<tr><td colspan="4" class="px-6 py-8 text-center text-gray-500 animate-pulse">Initializing Scanner...</td></tr>';
            
            try {
                // 1. Fetch Top 250 Volatile
                statusText.textContent = "Fetching 24h market data...";
                const allTickers = await fetchJson(`${API_BASE}/fapi/v1/ticker/24hr`);
                
                const symbols = allTickers
                    .filter(t => t.symbol.endsWith('USDT') && !EXCLUDED.includes(t.symbol))
                    .sort((a, b) => Math.abs(parseFloat(b.priceChangePercent)) - Math.abs(parseFloat(a.priceChangePercent)))
                    .slice(0, TOP_N)
                    .map(t => t.symbol);

                statusText.textContent = `Analyzing top ${symbols.length} volatile symbols...`;
                progressContainer.classList.remove('hidden');

                // 2. Batch Process
                let completed = 0;
                for (let i = 0; i < symbols.length; i += BATCH_SIZE) {
                    const batch = symbols.slice(i, i + BATCH_SIZE);
                    
                    const results = await Promise.all(
                        batch.map(sym => analyzeSymbol(sym).catch(e => null))
                    );

                    results.forEach(res => { if(res) scannedData.push(res); });

                    completed += batch.length;
                    updateProgress(completed, symbols.length);

                    if (scannedData.length > 0 && i % 10 === 0) {
                        sortAndRender();
                    }

                    // Small buffer to respect rate limits
                    await new Promise(r => setTimeout(r, 100));
                }

                statusText.textContent = `Scan Complete. Found ${scannedData.length} matches.`;
                sortAndRender();

            } catch (err) {
                console.error(err);
                statusText.textContent = "Error: " + err.message;
                resultsBody.innerHTML = `<tr><td colspan="4" class="px-6 py-4 text-center text-red-400">Error: ${err.message}</td></tr>`;
            } finally {
                setLoading(false);
            }
        }

        async function analyzeSymbol(symbol) {
            // Need last 4 candles. Fetching 6 to be safe.
            const klines = await fetchJson(`${API_BASE}/fapi/v1/klines?symbol=${symbol}&interval=1h&limit=6`);
            if (!klines || klines.length < 4) return null;

            // Define Candles (Indices)
            // Array is sorted [oldest ... newest]
            // C1 = Newest (Index N-1)
            // C2 = Prev (Index N-2)
            // C3 = Prev Prev (Index N-3)
            // C4 = Prev Prev Prev (Index N-4)
            
            const idxC1 = klines.length - 1;
            const idxC2 = klines.length - 2;
            const idxC3 = klines.length - 3;
            const idxC4 = klines.length - 4;

            const getCandle = (idx) => ({
                open: parseFloat(klines[idx][1]),
                close: parseFloat(klines[idx][4]),
                vol: parseFloat(klines[idx][5]),
                // Helper for direction
                isGreen: parseFloat(klines[idx][4]) > parseFloat(klines[idx][1]),
                // Helper for % change (Body)
                pct: ((parseFloat(klines[idx][4]) - parseFloat(klines[idx][1])) / parseFloat(klines[idx][1])) * 100
            });

            const c1 = getCandle(idxC1);
            const c2 = getCandle(idxC2);
            const c3 = getCandle(idxC3);
            const c4 = getCandle(idxC4);

            // --- Condition 1: Volume ---
            // Vol of (C2 and C3) both > Vol of C4
            if (c2.vol <= c4.vol || c3.vol <= c4.vol) return null;

            // --- Condition 2: Color Logic ---
            // Color(C2) == Color(C3)
            if (c2.isGreen !== c3.isGreen) return null;
            
            // Color(C4) != Color(C2) (C4 different from the pair)
            if (c4.isGreen === c2.isGreen) return null;

            // --- Condition 3: Price Action ---
            // If C2 is Green: C1 close > C2 open
            // If C2 is Red: C1 close < C1 open (C1 must be Red)
            if (c2.isGreen) {
                if (c1.close <= c2.open) return null;
            } else {
                // C2 is Red
                if (c1.close >= c2.open) return null; // C1 must be Red
            }

            // --- Formulate Output Data ---
            const c2PriceChg = c2.pct;
            
            // C2 Vol Chg (vs C3)
            const c2VolChg = ((c2.vol - c3.vol) / c3.vol) * 100;

            // Column 4 Logic:
            // If Green: C2 > C3?
            // If Red: C2 < C3? (More negative = stronger drop)
            let momExp = "No";
            if (c2.isGreen) {
                if (c2.pct > c3.pct) momExp = "Yes";
            } else {
                // Both are red, pct is negative. e.g. -5 < -2.
                if (c2.pct < c3.pct) momExp = "Yes";
            }

            return {
                symbol,
                c2PriceChg,
                c2VolChg,
                momExp
            };
        }

        // --- HELPER FUNCTIONS ---

        async function fetchJson(url) {
            const res = await fetch(url);
            if (!res.ok) throw new Error(res.statusText);
            return await res.json();
        }

        function updateProgress(completed, total) {
            const pct = Math.min((completed / total) * 100, 100);
            progressBar.style.width = `${pct}%`;
            statusText.textContent = `Scanning: ${completed}/${total} (${scannedData.length} matches)`;
        }

        function handleSort(e) {
            const th = e.currentTarget;
            const col = th.dataset.col;
            
            if (sortConfig.col === col) {
                sortConfig.dir = sortConfig.dir === 'desc' ? 'asc' : 'desc';
            } else {
                sortConfig.col = col;
                sortConfig.dir = 'desc';
            }
            sortAndRender();
        }

        function sortAndRender() {
            // Update Headers UI
            headers.forEach(th => {
                th.classList.remove('sort-active');
                th.querySelector('.sort-arrow').textContent = '';
                if (th.dataset.col === sortConfig.col) {
                    th.classList.add('sort-active');
                    th.querySelector('.sort-arrow').textContent = sortConfig.dir === 'asc' ? '▲' : '▼';
                }
            });

            // Sort Data
            const { col, dir } = sortConfig;
            const type = document.querySelector(`th[data-col="${col}"]`).dataset.type;

            scannedData.sort((a, b) => {
                let va = a[col];
                let vb = b[col];

                if (type === 'str') {
                    va = va.toLowerCase();
                    vb = vb.toLowerCase();
                    if (va < vb) return dir === 'asc' ? -1 : 1;
                    if (va > vb) return dir === 'asc' ? 1 : -1;
                    return 0;
                } else {
                    return dir === 'asc' ? va - vb : vb - va;
                }
            });

            // Render
            if (scannedData.length === 0) {
                resultsBody.innerHTML = '<tr><td colspan="4" class="px-6 py-8 text-center text-gray-500">No symbols found matching criteria.</td></tr>';
                return;
            }

            resultsBody.innerHTML = scannedData.map(row => `
                <tr class="hover:bg-gray-700/50 transition-colors border-b border-gray-800/50">
                    <td class="px-4 py-3 font-medium text-blue-400">
                        <a href="https://www.binance.com/en/futures/${row.symbol}" target="_blank" class="hover:underline">${row.symbol}</a>
                    </td>
                    <td class="px-4 py-3 text-right ${row.c2PriceChg >= 0 ? 'text-green-400' : 'text-red-400'}">
                        ${row.c2PriceChg.toFixed(2)}%
                    </td>
                    <td class="px-4 py-3 text-right text-gray-300">
                        ${row.c2VolChg.toFixed(2)}%
                    </td>
                    <td class="px-4 py-3 text-center text-xs">
                        <span class="px-2 py-1 rounded ${row.momExp === 'Yes' ? 'bg-green-900/30 text-green-400 border border-green-700/50' : 'text-gray-500'}">
                            ${row.momExp}
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        function setLoading(isLoading) {
            if (isLoading) {
                refreshBtn.disabled = true;
                refreshBtn.classList.add('opacity-50', 'cursor-not-allowed');
                loadingSpinner.classList.remove('hidden');
                refreshIcon.classList.add('hidden');
                refreshText.textContent = "Scanning...";
            } else {
                refreshBtn.disabled = false;
                refreshBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                loadingSpinner.classList.add('hidden');
                refreshIcon.classList.remove('hidden');
                refreshText.textContent = "Start Scan";
                progressBar.style.width = '0%';
                setTimeout(() => {
                    if (scannedData.length > 0) progressContainer.classList.add('hidden');
                }, 2000);
            }
        }
    </script>
</body>
</html>
